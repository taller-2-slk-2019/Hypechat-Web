<div class="md-form">
  <input type="text" class="form-control" aria-describedby="wordHelp"
         placeholder="Ingrese una palabra" [maxLength]="50" #inputWord/>
  <small id="wordHelp" class="form-text text-muted">La palabra ser√° agregada a la lista de palabras prohibidas.</small>
  <button type="submit" class="btn btn-primary" (click)="addWord(inputWord.value); inputWord.value=''">
    Agregar palabra
  </button>
</div>

<table class="table">
  <tr>
    <th>Word</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let word of words">
    <td><b>{{word.word}}</b></td>
    <td>
      <button class="btn btn-danger" (click)="deleteWord(word)">Delete</button>
    </td>
  </tr>
</table>
