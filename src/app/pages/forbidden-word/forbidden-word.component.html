<app-menu-bar [organizationId]="organizationId"></app-menu-bar>
<h1 class="text-center my-5">{{ title }}</h1>

<div class="d-flex justify-content-center">
  <div class="w-50">
    <input type="text" class="form-control"
           placeholder="Nueva palabra" maxlength="50"
           [ngClass]="{ 'is-invalid': isInvalid() }"
           [(ngModel)]="newWord"/>

    <div *ngIf="isInvalid()" class="text-danger">
      <small class="error">Debe ingresar una sola palabra</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary h-100 ml-4" (click)="addWord()"
          [disabled]="isInvalid() || !newWord">
    <i class="fas fa-plus"></i>
  </button>
</div>

<div *ngIf="!loading && words.length == 0" class="d-flex justify-content-center my-5">
  <p> La organizaci√≥n no tiene palabras prohibidas </p>
</div>

<div class="d-flex justify-content-center mb-3">
  <ul class="list-group w-50">
    <li *ngFor="let word of words" class="list-group-item d-flex justify-content-between">
      <span style="width: 80%;word-break: break-word">{{word.word}}</span>
      <button class="btn btn-danger" (click)="deleteWord(word)"><i class="fas fa-trash"></i></button>
    </li>
  </ul>
</div>
