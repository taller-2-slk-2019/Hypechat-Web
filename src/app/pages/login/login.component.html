<app-menu-bar [showOrganizations]="false"></app-menu-bar>

<h1 class="text-center my-5">{{ title }}</h1>

<div *ngIf="invalid" class="text-danger text-center">
  <p class="error">Usuario o contraseña incorrectos</p>
</div>

<div class="d-flex justify-content-center">
  <div class="w-25">
    <div class="form-group">
      <input type="text" class="form-control mt-3"
             placeholder="Nombre de usuario" maxlength="50"
             [(ngModel)]="username"/>

      <input type="password" class="form-control mt-3"
             placeholder="Contraseña" maxlength="50"
             [(ngModel)]="password"/>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-primary w-25" [disabled]="isInvalid()" (click)="login()">Login</button>
</div>
