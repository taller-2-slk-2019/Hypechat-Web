<app-menu-bar [organizationId]="organizationId"></app-menu-bar>

<div class="d-flex justify-content-center align-items-center mt-5">
  <h1>{{ title }}</h1>
  <button class="btn btn-primary mx-3" routerLink="/organization/{{organizationId}}/channels/create">
    <i class="fas fa-plus"></i>
  </button>
</div>
<div class="d-flex justify-content-center mt-5">
  <input id="search-bar" type="text" class="form-control ml-3 w-50"
         placeholder="Buscar canal" maxlength="50"
         [(ngModel)]="search"/>
  <div class="input-group-addon">
    <i class="fas fa-search"></i>
  </div>
</div>

<div *ngIf="!loading && channels.length == 0" class="d-flex justify-content-center my-5">
  <p> La organizaci√≥n no presenta canales </p>
</div>

<div class="d-flex justify-content-center my-3">
  <div class="form-group w-50">
    <div *ngFor="let channel of channels">
      <app-channel [channel]="channel" [organizationId]="organizationId"
                   (delete)="deleteChannel($event)" *ngIf="channel.name.toLowerCase().includes(search.toLowerCase())">
      </app-channel>
    </div>
  </div>
</div>
