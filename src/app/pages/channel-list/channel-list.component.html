<app-menu-bar [organizationId]="organizationId"></app-menu-bar>

<h1 class="text-center mt-5">{{ title }}</h1>

<div class="d-flex justify-content-center mt-5">
  <button class="btn btn-primary" routerLink="/organization/{{organizationId}}/channels/create">
    <i class="fas fa-plus"></i>
  </button>
</div>

<div class="d-flex justify-content-center my-3">
  <app-alert-success [successMessage]="successMessage" (close)="successMessage = ''"></app-alert-success>
  <app-alert-error [errorMessage]="errorMessage" (close)="errorMessage = ''"></app-alert-error>
</div>

<div *ngIf="!loading && channels.length == 0" class="d-flex justify-content-center my-5">
  <p> La organizaci√≥n no presenta canales </p>
</div>

<div class="d-flex justify-content-center my-3">
  <div class="form-group w-50">
    <div *ngFor="let channel of channels">
      <app-channel [channel]="channel" [organizationId]="organizationId" (delete)="deleteChannel($event)"></app-channel>
    </div>
  </div>
</div>
