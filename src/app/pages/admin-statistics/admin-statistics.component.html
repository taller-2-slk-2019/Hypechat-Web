<app-menu-bar></app-menu-bar>
<h1 class="text-center my-5">{{ title }}</h1>

<p class="mx-3"><b><u>Porcentaje de llamadas Admin:</u> </b>{{adminCalls}}%</p>

<div *ngIf="stats" class="d-flex text-center" style="justify-content: space-evenly;">
  <div>
    <h3 class="text-center">Métodos</h3>
    <app-bar-chart [data]="methods" [labels]="['Métodos']" *ngIf="methods.length > 0"></app-bar-chart>
  </div>
  <div>
    <h3 class="text-center">Status Code</h3>
    <app-bar-chart [data]="codes" [labels]="['Status Codes']" *ngIf="codes.length > 0"></app-bar-chart>
  </div>
</div>
