<div>
  <div>
    <div style="display: block" [style.height.px]="300" [style.width.px]="300">
      <canvas baseChart
              [data]="chartData"
              [labels]="labels"
              [chartType]="chartType"
              [legend]="chartLegend"
              [options]="{responsive: true, maintainAspectRatio: false}">
      </canvas>
    </div>
  </div>
</div>

<h5 class="text-center">Total: {{getTotal()}}</h5>
