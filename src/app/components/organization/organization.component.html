<ngb-panel class="card my-5" style="background-color: white; border-color: black; word-break: break-word">
  <div class="card-header font-weight-bold d-flex justify-content-between"
       style="background-color: blueviolet; color: white; border-color: black">
    <h2>{{organization.name}}</h2>
    <div>
      <button class="btn btn-info right border-0"
              style="background-color: blueviolet" routerLink="/organization/{{organization.id}}/channels">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn btn-danger right border-0"
              style="background-color: blueviolet" (click)="deleteOrganization()">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="card-img d-flex justify-content-around my-3">
    <img src="{{organization.picture}}" onerror="this.src='../../../assets/default_organization.png'" width="100" height="100" class="rounded-circle">
  </div>
  <li class="card-text mx-3 mb-3">
    <b><u>Descripción:</u></b> {{organization.description}}
  </li>
  <li class="card-text mx-3 mb-3">
    <b><u>Mensaje de bienvenida:</u></b> {{organization.welcome}}
  </li>
  <li class="card-text mx-3 mb-3">
    <b><u>Fecha de creación:</u></b> {{organizationCreationDate().format('DD/MM/YYYY')}}
  </li>
</ngb-panel>
