<div class="list-group-item d-flex justify-content-between mx-3">
  <div class="d-flex float-left align-items-center m-2">
    <img src="{{user.picture}}" width="50" height="50" class="rounded-circle mx-3">
    <span class="mx-2" style="width: 9em; word-break: break-word"><b>{{user.name}}</b></span>
  </div>
  <div class="d-flex float-right ml-3 my-2">
    <div class="dropdown ml-3">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 10em">
        {{showRole(user)}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="emitRoleEvent('creator')">Creador</a>
        <a class="dropdown-item" (click)="emitRoleEvent('moderator')">Moderador</a>
        <a class="dropdown-item" (click)="emitRoleEvent('member')">Miembro</a>
      </div>
    </div>
    <button class="btn btn-danger mx-3" (click)="emitEvent()"><i class="fas fa-trash"></i></button>
  </div>
</div>
