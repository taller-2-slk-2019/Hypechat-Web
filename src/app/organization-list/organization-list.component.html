<h1 class="text-center my-5">{{ title }}</h1>

<div class="d-flex justify-content-center my-3">
  <app-alert-success [successMessage]="successMessage"></app-alert-success>
  <app-alert-error [errorMessage]="errorMessage"></app-alert-error>
</div>

<div class="d-flex justify-content-center">
  <ul class="list-group w-50">
    <li *ngFor="let organization of organizations" class="list-group-item d-flex justify-content-around">
      <span>{{organization.name}}</span>
      <span>{{organization.description}}</span>
    </li>
  </ul>
</div>
