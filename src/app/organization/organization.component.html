<ngb-panel class="card  my-5" style="background-color: khaki; border-color: black">
  <div class="card-header font-weight-bold d-flex justify-content-between"
       style="background-color: blueviolet; color: white; border-color: black">
    <h2>{{organization.name}}</h2>
    <button class="btn btn-info right border-0"
            style="background-color: blueviolet" routerLink="/forbiddenWord/{{organization.id}}">
      <i class="fas fa-edit"></i>
    </button>
  </div>
  <div class="card-img d-flex justify-content-around my-3">
    <img src="{{organization.picture}}" width="100" height="100" class="rounded-circle">
  </div>
  <li class="card-text ml-3 mb-3">
    <b><u>Descripción:</u></b> {{organization.description}}
  </li>
  <li class="card-text ml-3 mb-3">
    <b><u>Mensaje de bienvenida:</u></b> {{organization.welcome}}
  </li>
  <li class="card-text ml-3 mb-3">
    <b><u>Fecha de creación:</u></b> {{createdAt}}
  </li>
  <li class="card-text ml-3 mb-3">
    <b><u>Latitud:</u></b> {{organization.latitude}}
  </li>
  <li class="card-text ml-3 mb-3">
    <b><u>Longitud:</u></b> {{organization.longitude}}
  </li>
</ngb-panel>
